#{extends 'main.html' /}

#{if posts}

	#{list items:posts, as:'post'}
		<div class="box" class="content">
			<h2>#{a @Blog.showPost(post.url)}${post.title}#{/a}</h2>
			<span>${post.content}</span>
			
			<hr class="space" />
		</div>
	#{/list}
	
#{/if}

#{ifnot posts}
	<div class="box" class="content">
		<h2>Where are you, dude ?</h2>
		<p>There is nothing to see there ;)</p>
	</div>
#{/ifnot}
